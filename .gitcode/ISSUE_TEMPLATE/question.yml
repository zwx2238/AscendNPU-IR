name: Question|问题咨询
description: 如果您需要咨询或者讨论问题，请使用此模板。
title: "[Question|问题咨询]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        欢迎提出问题与大家一同讨论。
        Welcome to ask questions and discuss with other members.
  - type: textarea
    attributes:
      label: Describe the question / 问题描述 (Mandatory / 必填)
      description: 请描述下您的问题
    validations:
      required: true
  - type: textarea
    attributes:
      label: Special notes for this question / 问题备注 (Optional / 选填)
      description: 补充该问题相关的信息
    validations:
      required: false