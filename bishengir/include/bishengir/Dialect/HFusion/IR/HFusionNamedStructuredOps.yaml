--- !HFusionOpConfig
metadata: !HFusionOpMetadata
  name: group_matmul
  cpp_class_name: GroupMatmulOp
  doc: |-
    Performs grouped matrix multiplications between expert weights and token embeddings.
    For each expert, multiplies its weight matrix with its assigned tokens.
structured_op: !HFusionStructuredOpConfig
  args:
  - !HFusionOperandDefConfig
    name: w1
    kind: input_tensor
    type_var: T1
    shape_map: affine_map<(d0, d1, d2) -> (d2, d1, d0)>
  - !HFusionOperandDefConfig
    name: tokens
    kind: input_tensor
    type_var: T2
    shape_map: affine_map<(d0, d1, d2) -> (d1, d2)>
  - !HFusionOperandDefConfig
    name: tokens_per_expert
    kind: input_tensor
    type_var: T3
    shape_map: affine_map<(d0, d1, d2) -> (1)>
  - !HFusionOperandDefConfig
    name: output
    kind: output_tensor
    type_var: T4
    shape_map: affine_map<(d0, d1, d2) -> (d0, d0)>
  indexing_maps: !HFusionIndexingMapsConfig
    static_indexing_maps:
    - affine_map<(d0, d1, d2) -> (d2, d1, d0)>  # w1: tensor<?x?x?xf32>
    - affine_map<(d0, d1) -> (d0, d1)>          # tokens: tensor<?x?xf32>
    - affine_map<(d0) -> (0)>                   # tokens_per_expert: tensor<1xi64> (fixed)
    - affine_map<(d0, d1, d2) -> (d0, d0)>      # output: tensor<?x?xf32>
  iterator_types: ["parallel", "parallel", "reduction"]
  assignments:
  - !ScalarAssign
    arg: output
    value: !ScalarExpression
      scalar_arg: output # we don't do anything here, just return the empty outs
